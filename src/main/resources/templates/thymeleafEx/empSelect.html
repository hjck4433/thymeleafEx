<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EmpSelect</title>
</head>
<body style="width: 100%;">
    <h2 style="text-align: center;">사원 정보</h2>
    <table border="1" style="border-collapse: collapse; margin : 0 auto;">
        <thead style="background-color: royalblue; color: white;">
        <tr>
            <th>사원 아이디</th>
            <th>사원 이름</th>
            <th>직책</th>
            <th>상관 사원 번호</th>
            <th>입사일</th>
            <th>급여</th>
            <th>성과급</th>
            <th>부서번호</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.empNO}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.job}"></td>
            <td th:text="${emp.mgr}"></td>
            <td th:text="${emp.date}"></td>
            <td th:text="${emp.sal}"></td>
            <td th:text="${emp.comm}"></td>
            <td th:text="${emp.deptNO}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
